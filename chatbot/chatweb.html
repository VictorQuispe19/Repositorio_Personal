<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Web</title>
    <style>
        /* dise;o en css */
        
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .phone-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            color: #fff;
        }
        
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
        }
        
        .user-message {
            background-color: #00a8ff;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            max-width: 70%;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #1dd1a1;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            max-width: 70%;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 20px;
            color: #fff;
            background-color: transparent;
            font-size: 16px;
            outline: none;
        }
        
        #send-button {
            padding: 8px;
            border: none;
            border-radius: 50%;
            background-color: #448aff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .send-button:hover {
            background-color: #00b74a;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        
        .send-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .send-icon:hover {
            transform: scale(1.2);
        }
        
        .send-icon:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="chat-header">
            Chatbot
        </div>

        <div class="chat-messages" id="user-message"></div>

        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" class="send-button" onclick="sendMessage()">
              <span class="send-icon"></span>
            </button>
        </div>

    </div>

    <script>
        //codigo en js
        function sendMessage() {
            var userInput = document.getElementById("chat-input").value;
            var userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            document.getElementById("user-message").appendChild(userMessage);
            document.getElementById("chat-input").value = "";

            // Simulación de respuesta del bot
            setTimeout(function() {
                var botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = generateBotResponse(userInput);
                document.getElementById("user-message").appendChild(botMessage);
            }, 1000);
        }

        function generateBotResponse(userInput) {
            //aqui se edita los tags, respuestas y pregruntas que el chatbot necesite con la sigueinrte sintaxis: "pregunta":"respuesta",
            var keywordResponses = {
                "": "Preguntas que puede realizar:\n1) INTERNACIONALÍZATE\n2) CONOCE TU NUEVO PORTAL ESTUDIANTIL\n3) EXPERIENCIA ACADÉMICA\n4) VIDA UNIVERSITARIA\n5) SEGURIDAD E HIGIENE\n6) INTERACCIÓN Y APOYO ESTUDIANTIL",
                "hola": "¡Hola! Soy un bot de preguntas frecuentes realizadas. Pregúntame cualquier cosa relacionada con la universidad y trataré de ayudarte.",
                "adios": "¡Hasta luego!",
                "INTERNACIONALIZATE": "Realize una de las siguientes preguntas\n¿Cuándo inicia el periodo de Postulación de Internacionalízate?\nLlegando a mi Intercambio, ¿tendré que estar 10 días en aislamiento?\n ¿Para irme de Intercambio dentro del Programa Internacionalízate se requiere estar vacunado?",
                "¿Cuándo inicia el periodo de Postulación de Internacionalízate?": "Mantente informado a través del siguiente link: https://rrii.unifranz.edu.bo/ ",
                "Llegando a mi Intercambio, ¿tendré que estar 10 días en aislamiento?": "Todo depende de la normativa de las autoridades de salud del país de destino.Se recomienda estar en constante comunicación con el Coordinador de Movilidad Internacional de tu sede",
                "¿Para irme de Intercambio dentro del Programa Internacionalízate se requiere estar vacunado?": "Las indicaciones sobre cómo realizar tu viaje a tu destino las establece cada país y la universidad anfitriona. La mayoría de los países exigen una prueba PCR antes de viajar y hay algunos que establecen requisitos adicionales.Es necesario consultar continuamente las páginas oficiales de la aerolínea, la embajada del país de tu destino y la universidad anfitriona.",
            };

            // Verificar si alguna palabra clave está contenida en el userInput
            for (var keyword in keywordResponses) {
                if (userInput.toLowerCase().includes(keyword)) {
                    return keywordResponses[keyword];
                }
            }


            return "Lo siento, no puedo responder a eso en este momento.";
        }
    </script>
</body>

</html>
