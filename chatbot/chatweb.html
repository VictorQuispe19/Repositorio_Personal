<!DOCTYPE html>
<html>

<head>
    <title>Chatbot Web</title>
    <style>
        /* dise;o en css */
        
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .phone-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            color: #fff;
        }
        
        .chat-header {
            background-color: #075e54;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
        }
        
        .user-message {
            background-color: #00a8ff;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            max-width: 70%;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #1dd1a1;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            max-width: 70%;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .chat-input-container {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 20px;
            color: #fff;
            background-color: transparent;
            font-size: 16px;
            outline: none;
        }
        
        #send-button {
            padding: 8px;
            border: none;
            border-radius: 50%;
            background-color: #448aff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .send-button:hover {
            background-color: #00b74a;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        
        .send-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .send-icon:hover {
            transform: scale(1.2);
        }
        
        .send-icon:active {
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="phone-container">
        <div class="chat-header">
            Chatbot
        </div>

        <div class="chat-messages" id="user-message"></div>

        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" class="send-button" onclick="sendMessage()">
              <span class="send-icon"></span>
            </button>
        </div>

    </div>

    <script>
        //codigo en js
        function sendMessage() {
            var userInput = document.getElementById("chat-input").value;
            var userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput;
            document.getElementById("user-message").appendChild(userMessage);
            document.getElementById("chat-input").value = "";

            // Simulación de respuesta del bot
            setTimeout(function() {
                var botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = generateBotResponse(userInput);
                document.getElementById("user-message").appendChild(botMessage);
            }, 1000);
        }

        function generateBotResponse(userInput) {

            var keywordResponses = {
                "hola": "¡Hola! Soy un bot de programación. Pregúntame cualquier cosa relacionada con programación y trataré de ayudarte.",
                "adios": "¡Hasta luego!",
                "estructura for": "La estructura de un bucle for en muchos lenguajes de programación es similar. Aquí tienes un ejemplo en Python:\n\nfor i in range(10):\n    print(i)",
                "estructura if": "La estructura de una sentencia if/else es fundamental en la programación. Aquí tienes un ejemplo en JavaScript:\n\nvar x = 5;\nif (x > 0) {\n    console.log('El número es positivo');\n} else if (x < 0) {\n    console.log('El número es negativo');\n} else {\n    console.log('El número es cero');\n}",
                "estructura while": "La estructura de un bucle while se utiliza para repetir un bloque de código mientras se cumpla una condición. Aquí tienes un ejemplo en C++:\n\nint i = 0;\nwhile (i < 5) {\n    cout << i << endl;\n    i++;\n}",
                "estructura do while": "La estructura de un bucle do-while es similar al bucle while, pero la condición se verifica después de ejecutar el bloque de código. Aquí tienes un ejemplo en Java:\n\nint i = 0;\ndo {\n    System.out.println(i);\n    i++;\n} while (i < 5);",
                "crear clase": "La creación de una clase es esencial en la programación orientada a objetos. Aquí tienes un ejemplo en Python:\n\nclass MiClase:\n    def __init__(self, nombre):\n        self.nombre = nombre\n    \n    def saludar(self):\n        print('Hola, soy ' + self.nombre)"
            };

            // Verificar si alguna palabra clave está contenida en el userInput
            for (var keyword in keywordResponses) {
                if (userInput.toLowerCase().includes(keyword)) {
                    return keywordResponses[keyword];
                }
            }


            return "Lo siento, no puedo responder a eso en este momento.";
        }
    </script>
</body>

</html>
